<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Movie Picker</title>
</head>

<body>
    <div class="container">
        <!-- here is a start screen, with the only one question and input form -->
        <div class="row h-100 screen-1st">
            <div class="row">
                <div class="col justify-content-center screen">
                    <div class="col text-light d-flex justify-content-center bg-dark rounded jumbotron">
                        <h1>What Movie Are People Watching In Your Favorite City?</h1>
                    </div>
                    <div class="col-md-12 ">
                        <!-- <form > -->
                        <div class="input-group mb-3 d-flex justify-content-center">
                            <input type="text" class="form-control userCity" placeholder="Enter your favorite city:"
                                id="searchInput">
                        </div>
                        <!-- </form> -->
                    </div>
                    <div class="row ">
                        <div class="col justify-content-center screen1">
        
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- here is the next screen for movie API's information -->
        <div class="row h-100 screen-2nd">
            <div class="col justify-content-center screen">
                <div class="row confirmation">
                    <div class="col-md-12">
                        <div class="text-light d-flex justify-content-center bg-dark rounded">
                            <h3>Do you want to know why people are watching that movie?</h3>
                        </div>
                        <div class="row buttons">
                            <div class='col-md-3'></div>
                            <button class="col-md-3" id='buttonyes'>Aboslutely, Fire away!</button>
                            <button class="col-md-3" id='buttonno'>Nah, I think I'll go to sleep.</button>
                        </div>
                    </div>
                    <!-- next div show up for 1 sec. since user hit 'gotosleep' button -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="modal fade" id='wrongbutton'>
                                <div class="modal-dialog modal-dialog-centered modal-lg ">
                                    <div class="modal-content">
                                        <p>I think you accidentally hit the wrong button. No worries, I'll tell you
                                            anyways!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p>People are watching:</p>
                        <div class="poster">
                            <!-- movie img alt tag has movie title + 'poster' -->
                        </div>
                    </div>
                    <div class="col-md-8" id="moviegenre">
                        <!-- <p>movie genre placeholder to be deleted.</p>
                        <p>Movie title:</p>
                        <p>
                        Movie release date:
                        </p>
                        <p>
                        Movie Overview:
                        </p>
                        <p>
                        Movie teaser,
                        </p>
                         -->
                    </div>
                </div>
                <div class="row ">
                    <div class="col justify-content-center screen1">
    
                    </div>
                </div>
            </div>
           
        </div>
        <!-- here last screen for weather API's information and restaring application-->
        <div class="row h-100 screen-3d">
            <!-- on the top of the screen show up the same movies info as before in less scale -->
            <div class="col justify-content-center screen">
                <div class="row">
                    <div class="col-md-4">
                        <p>Because the weather in that city is:</p>
                    </div>
                    <div class="col-md-8 weatherToday" id="weathercategory">
                        <!-- <p>weather category placeholder to be deleted.</p> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p>People are watching:</p>
                        <div class="poster2"></div>
                    </div>
                    <div class="col-md-8 movieChoice" id="moviegenre2">
                        <!-- <p>movie genre placeholder to be deleted.</p> -->
                    </div>
                </div>

                <div class="row">
                    <div class='col-md-3'></div>
                    <button class="col-md-6 warmerLocation">
                        If you don't like this movie, try again to find a new one!
                    </button>
                    <div class='col-md-3'></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script src="./assets/script.js"></script>
</body>

</html>
